<ion-header>
        <ion-navbar>
          <ion-title>
            Reminders
          </ion-title>
        </ion-navbar>
      </ion-header>
      <div class="backbg"></div>
      <ion-content>

       
          
          <ion-buttons float-end class="current-location">
              <button ion-button icon-only (click)="currentLocation()">
                <img src="./assets/icon/current-location.png" alt="">
              </button>
            </ion-buttons>
          
            <ion-searchbar  [(ngModel)]="address" autocorrect="off" autocapitalize="off" spellcheck="off" #searchbar placeholder="Search..." class="search-box"></ion-searchbar>
          
            <div #map id="map" class="map"></div>
            <div class="centerMarker"></div>
           
              <form [formGroup]="reminderform" (ngSubmit)="addReminderSubmit()">
              <ion-card class="transparent-white" padding>
                <ion-card-content>
               
                      <ion-item class="transparent">
                           
                                <ion-textarea  formControlName="ReminderNote" padding-top placeholder="Note" ></ion-textarea>
                              </ion-item>
        
        <button type="submit" ion-button color="light">Submit</button>
 
    </ion-card-content>
            </ion-card>
          </form>
